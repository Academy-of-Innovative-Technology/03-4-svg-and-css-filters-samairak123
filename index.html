 <a href="filters.html">CSS Filters</a>

 <svg width="100" height="100" viewBox="0 0 24 24" class="filtered-icon">

  <defs>
    <filter id="myFilter" x="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="blue"/>
      </filter>
      </defs>

      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
             2 5.42 4.42 3 7.5 3

             19.58 3 22 5.42 22 8.5
             c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
             </svg>

<svg width="120" height="120" viewBox="0 0 24 24" class="filtered-icon-2">
  <defs>
    <filter id="myFilter2" x="-50" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
      <feMergeNode in="blur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
      </filter>
    
  </defs>
