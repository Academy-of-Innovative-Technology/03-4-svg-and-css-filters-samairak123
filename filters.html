<!DOCTYPE html>
<html>
    <head>
        <title>Filter Project</title>
        <link href="style.css" rel="stylesheet" type="text/css">
      <style>
        .blur{
          filter:blur(5px);
        }

        .brightness{
          filter:brightness(1.5);
        }

        .contrast{
          filter:contrast(180%);
        }

        .drop-shadow {
          filter: drop-shadow(8px 8px 10px rgba(0,0,0,0.6));
        }

        .grayscale {
          filter grayscale(100%);
        }

        .hue-rotate{
          filter: hue-roate(120deg);
        }

        .invert {
          filter:invert(100%);
        }

        .opacity{
          filter: saturate(250%);
        }

    .sepia{
      filter: sepia(1005);
    }
      </style>
    </head>
    <body>
      <a href="index.html">SVG Filters</a>


        <p>Blur</p>
        <img src="src/img/flex2.jpeg" class="blur">

        <p>Brightness</p>
       <img src="src/img/flex2.jpeg" class="brightness">

        <p>Contrast</p>
       <img src="src/img/flex2.jpeg" class="contrast">

        <p>Drop Shadow</p>

        <p>Grayscale</p>

        <p>Hue Rotate</p>
       <img src="src/img/flex2.jpeg" class="hue-rotate">

        <p>Invert</p>
       <img src="src/img/flex2.jpeg" class="invert">

        <p>Opacity</p>
       <img src="src/img/flex2.jpeg" class="opacity">

        <p>Saturate</p>
       <img src="src/img/flex2.jpeg" class="saturate">

        <p>Sepia</p>
       <img src="src/img/flex2.jpeg" class="sepia">

    </body>
</html>
